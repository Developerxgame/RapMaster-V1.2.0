<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="120" ry="120" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Microphone body -->
  <rect x="226" y="160" width="60" height="120" rx="30" ry="30" fill="white"/>
  
  <!-- Microphone grille -->
  <line x1="240" y1="180" x2="270" y2="180" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <line x1="240" y1="200" x2="270" y2="200" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <line x1="240" y1="220" x2="270" y2="220" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <line x1="240" y1="240" x2="270" y2="240" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <line x1="240" y1="260" x2="270" y2="260" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Microphone stand -->
  <rect x="248" y="280" width="16" height="40" fill="white"/>
  
  <!-- Microphone base -->
  <ellipse cx="256" cy="330" rx="25" ry="8" fill="white"/>
  
  <!-- Cable -->
  <path d="M 270 300 Q 320 320 340 360 Q 350 380 320 400 Q 300 420 280 400" 
        stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
</svg>